{% extends 'base.html' %}

{% block content %}

<main class="container">

  <div class="row mb-2">
    {% for new in news  %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <h3 class="mb-0">{{new.title|safe}}</h3>
          <div class="mb-1 text-muted">{{new.head|safe}}</div>
          <p class="card-text mb-auto"></p>
          <strong class="d-inline-block mb-2 text-primary">{{new.title|safe}}</strong>
          <a href="{{ new.get_absolute_url }}" class="stretched-link">Continue reading</a>

        </div>
        <div class="col-auto d-none d-lg-block">

          <img src="{{ new.image.url }}"  width="200" height="250">
        </div>
      </div>
    </div>
    {% endfor  %}

  </div>

</main>

{% endblock %}
