

{% extends 'base.html' %}

{% block content %}

<main>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for category in products %}
        <div class="col">
          <div class="card shadow-sm">
             <img src="{{ category.image.url }}"  width="375" height="300">

            <div class="card-body">
              <p class="card-text">Производитель: {{category.manufacture }}</p>
              <p class="card-text">Модель: {{category.model_product }}</p>
              <p class="card-text">Цена: {{category.price }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ category.get_absolute_url }}" class="stretched-link">Подробнее</a>

                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock %}
