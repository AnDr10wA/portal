{% extends 'base.html' %}



{% block content %}

{% for message in messages %}

        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{message.author}}</h4>
          </div>
          <div class="card-body">

              <h2>{{message}}</h2>
              <h5>{{message.create_date}}</h5>


          </div>



{% endfor %}
<form method="POST" action="{% url 'message_form_url' %}">
 {% csrf_token %}

{{form.as_p}}
    <button class="btn btn-primary" type="submit" >Отправить</button>
</form>


{% endblock %}
