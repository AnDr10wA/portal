{% extends 'base.html' %}

{% block content %}
<div class="container">
  <main>
                <hr>
    <div class="row g-3">


      <div class="col-md-6 col-lg-10">
        <h4 class="mb-3">Связь с техподдержкой</h4>
        <form method="POST" action="{% url 'save_form_url' %}">
                    {% csrf_token %}
                {% for field in form %}
          <div class="row g-3">

                {{field.label_tag}}
            <div class="col-12">

              <label for="email" class="form-label">{{field}}</label>
                         {% if field.errors%}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
                       {% endfor %}
            {% endif %}

            </div>
                    {% endfor %}


          <button  class="w-50 btn btn-primary btn-lg" type="submit">Отправить сообщение</button>
        </form>
      </div>
    </div>
  </main>

{% endblock %}
<form method="POST" action="{% url 'save_form_url' %}">
{% csrf_token %}
        {{form.as_p}}

<input type="submit" name = "Submit">
</form>
